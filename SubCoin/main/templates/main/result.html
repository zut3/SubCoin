{%extends 'main/default.html'%}

{% block title%}Home{% endblock%}
{%block content%}
    {%if res%}
    {%for e in res%}
        <div class="row">
            <div class="alert alert-primary">
                <h1>{{e.name}}</h1>
                <h2>{{e.price}}$</h2>
                <p1>{{e.updated}}</p1>
            </div>
        </div>
    {%endfor%}
    {%else%}
        <h1>Not found results!</h1>
    {%endif%}
{%endblock%}
