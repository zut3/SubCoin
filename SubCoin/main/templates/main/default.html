<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title%}{% endblock%}</title>

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="https://img.icons8.com/color/50/000000/wallet--v1.png"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          {% block buts%}<li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="{% url 'discussion'%}" class="nav-link px-2 text-white">Discussion</a></li>{% endblock%}
        </ul>
        {%block search%}
          <form action="{% url 'search' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get">
          <input name = "quiz" type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
          {%endblock%}

      </div>
    </div>
  </header>


<div class="bg-light text-secondary px-10 py-5 text-center">
      <div class="col-lg-7 mx-auto">
          {% block content%}{%endblock%}
        </div>
    </div>
  </div>
</body>
</html>
